
name: /api/user/index
request:
    headers:
        X-Zhao-Test: ${username}
        charset: utf-8
    method: GET
    params:
        page: '1'
        pageSize: '15'
    url: ${ENV(base_url)}/api/user/index
variables:
    username: 1000777
validate:
-   eq: [status_code,200]
-   eq: [headers.Content-Type,application/json;charset=UTF-8]
-   eq: [content.status,SUCCESS]
